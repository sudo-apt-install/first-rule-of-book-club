<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Header Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              class="navbarCust"
              src="images/Test-LOGO (1).png"
              alt="Logo"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
            <button class="btn btn-outline-primary ml-2">Log In</button>
          </div>
        </div>
      </nav>
    </header>

    <body>
      <div class="container">
        <div class="row">
          <div class="col" style="margin-top: 20px; padding-top: 10px">
            Popular Reads this week:
            <ul class="list-group">
              <li class="list-group-item">Book 1</li>
              <li class="list-group-item">Book 2</li>
              <li class="list-group-item">Book 3</li>
              <li class="list-group-item">Book 4</li>
            </ul>
          </div>
          <div class="col" style="margin-top: 20px; padding-top: 10px"></div>
          <div class="col" style="margin-top: 20px; padding-top: 10px">
            Join the Conversation!
            <li class="list-group-item">
              Info about app etc / add pictures maybe
            </li>
          </div>
        </div>
      </div>
      <div style="margin-top: 20px; padding-top: 10px">
        <table class="table">
          <h1 class="display-1">Top Readers</h1>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>

    <!-- Rest of your page content goes here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
